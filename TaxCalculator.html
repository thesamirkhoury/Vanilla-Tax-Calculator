<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="./TaxCalculator.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="TaxCalculator.js"></script>
</head>
<body>
<header>
    <h1><br>Tax Calculator</h1>
    <img src="img/Tax-Cal-Logo.jpg" id="logo"></img>
</header>
<div id="taxInput">
    <div>
        <br>
    <label for="baseSalary">Base Salary: </label>
    <input type="number" id="baseSalary">
    <input type="checkbox" id="12mCheck" value="12Months" onchange="fade()" class="remove">
    <label for="12mCheck">For 12 Months</label>
    </div>
    <div class="fade">
    <br><br>
    <label for="jan" class="monthsLabel">January</label>
    <input type="number" id="jan" class="monthInput"><br>
    <label for="feb" class="monthsLabel">February</label>
    <input type="number" id="feb" class="monthInput"><br>
    <label for="mar" class="monthsLabel">March</label>
    <input type="number" id="mar" class="monthInput"><br>
    <label for="apr" class="monthsLabel">April</label>
    <input type="number" id="apr" class="monthInput"><br>
    <label for="may" class="monthsLabel">May</label>
    <input type="number" id="may" class="monthInput"><br>
    <label for="jun" class="monthsLabel">June</label>
    <input type="number" id="jun" class="monthInput"><br>
    <label for="jul" class="monthsLabel">July</label>
    <input type="number" id="jul" class="monthInput"><br>
    <label for="aug" class="monthsLabel">August</label>
    <input type="number" id="aug" class="monthInput"><br>
    <label for="sep" class="monthsLabel">September</label>
    <input type="number" id="sep" class="monthInput"><br>
    <label for="oct" class="monthsLabel">October</label>
    <input type="number" id="oct" class="monthInput"><br>
    <label for="nov" class="monthsLabel">November</label>
    <input type="number" id="nov" class="monthInput"><br>
    <label for="dec" class="monthsLabel">December</label>
    <input type="number" id="dec" class="monthInput">
    </div>
    <div>
    <br><br>
    <label for="bonusPoints">Bonus Points:</label>
    <input type="number" id="bonusPoints">
    <br><br>
    <button id="calc" onclick="driver()">Calculate</button>
    </div>
</div>
</body>
</html>
